<!DOCTYPE html>
<html>
<head>
	<title>4-11Drawing</title>
</head>
<body>
<canvas id = "myCanvas" width = "200" height = "600" style = "border:1px solid #000000;">
</canvas>
<script>
	var canv = document.getElementById("myCanvas");
	var ctx = canv.getContext("2d");
	
	//draw square
	ctx.fillStyle = "#ff0000";
	//fillRect(x0,y0,width,height)
	ctx.fillRect(100,0,100,100);
	
	//draw line-height
	ctx.moveTo(120,20);
	ctx.lineTo(180,50);
	ctx.stroke();
	
	ctx.moveTo(180,20);
	ctx.lineTo(120,50);
	ctx.stroke();
	
	//draw an arc
	ctx.beginPath();
	//acr(x,y,radius,starting angle, ending angle)
	ctx.arc(150,50,30,0.25*Math.PI,0.75*Math.PI);
	ctx.stroke();
	
	//draw piece of pie
	ctx.beginPath();
	ctx.arc(0,0,50,0,Math.PI);
	ctx.fillStyle = "yellow";
	ctx.fill();
	//hw: draw 3 lines as sun rays
	ctx.beginPath();
	ctx.moveTo(0,50);
	ctx.lineTo(10,70);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(10,50);
	ctx.lineTo(10,70);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(50,0);
	ctx.lineTo(70,10);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(50,10);
	ctx.lineTo(70,10);
	ctx.stroke();
	
	ctx.beginPath();
	ctx.moveTo(10,50);
	ctx.lineTo(30,70);
	ctx.lineTo(30,40);
	ctx.lineTo(50,50);
	ctx.lineTo(40,30);
	ctx.lineTo(60,30);
	ctx.lineTo(50,10);
	ctx.stroke();
	
	//createLinearGradient (x0,y0,x1,y1)
	var grd = ctx.createLinearGradient (0,120,200,120);
	grd.addColorStop(0, "red");
	grd.addColorStop(0.5, "purple");
	grd.addColorStop(0.75, "pink");
	grd.addColorStop(1, "yellow");
	ctx.fillStyle = grd;
	ctx.fillRect(0,120,200,100);
	
	//extra credit
	//createLinearGradient (x0,y0,x1,y1)
	var newgrd = ctx.createLinearGradient (0,240,0,340);
	newgrd.addColorStop(0, "red");
	newgrd.addColorStop(0.5, "purple");
	newgrd.addColorStop(0.75, "pink");
	newgrd.addColorStop(1, "yellow");
	ctx.fillStyle = newgrd;
	ctx.fillRect(0,240,200,100);
	
	//createRadialGradient(x0, y0, radius, x1, y1, radius)
	var grd1 = ctx.createRadialGradient(100,410,5,100,410,30);
	grd1.addColorStop(0,"red");
	grd1.addColorStop(1,"white");
	ctx.fillStyle = grd1;
	ctx.fillRect(0,360,200,100);
	
	//add text
	ctx.font = "30px Arial";
	ctx.fillStyle = "red";
	ctx.fillText("Hello world", 10, 500);
	ctx.strokeStyle = grd;
	ctx.strokeText("Hello world!!", 10, 540);
	
</script>
</body>
</html>
